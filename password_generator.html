<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #25132d, #0b0d36);
    }

    #container {
      position: relative;
      overflow: hidden;
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      border: 3px solid blue;
    }

    .neon-light {
      position: absolute;
      width: 100%;
      height: 100%;
      top: -2px;
      left: -2px;
      z-index: -1;
      box-shadow: 0 0 30px rgba(34, 2, 255, 0.8);
      border-radius: 10px;
    }

     .neon-light {
      animation: moveNeon 8s infinite linear;
    }


    @keyframes moveNeon {
      0%, 100% {
        transform: translate(0, -100%);
      }
      12.5% {
        transform: translate(100%, -100%);
      }
      25% {
        transform: translate(100%, 0);
      }
      37.5% {
        transform: translate(100%, 100%);
      }
      50% {
        transform: translate(0, 100%);
      }
      62.5% {
        transform: translate(-100%, 100%);
      }
      75% {
        transform: translate(-100%, 0);
      }
      87.5% {
        transform: translate(-100%, -100%);
      }
    }


    /* h1{
      color: gray;
    } */
    .main{
      color: gray;
    }
    .gn,.username{
      color: gray;
      font-size: large;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="neon-light"></div>
    <h1 class="main">Password Generator</h1>
    
    <label for="username" class="username">Enter your username:</label>
    <input type="text" id="username">
    <br><br>
    
    <button onclick="generatePassword()" >Generate Password</button>
    <br><br>
    
    <label for="generatedPassword" class="gn">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly>
    <br><br>
    
    <button onclick="savePassword()">Save Password</button>
    <button onclick="showData()">Show Data</button>
  </div>

  <script>
    // Array to store username and password pairs
    const passwordData = [];

    function generatePassword() {
      getPasswordLength()
        .then((length) => {
          const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=";

          let password = "";
          for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
          }

          document.getElementById("generatedPassword").value = password;
        })
        .catch((error) => {
          alert("Error: " + error);
        });
    }

    function getPasswordLength() {
      return new Promise((resolve, reject) => {
        try {
          const length = parseInt(prompt("Enter Password Length: "));
          if (isNaN(length) || length <= 0) {
            reject("Invalid password length");
          } else {
            resolve(length);
          }
        } catch (error) {
          reject("Error in input");
        }
      });
    }

    function savePassword() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("generatedPassword").value;

      if (username && password) {
        passwordData.push({ username, password });
        document.getElementById("username").value = "";
        document.getElementById("generatedPassword").value = "";
        alert("Password saved successfully!");
      } else {
        alert("Please enter a username and generate a password before saving.");
      }
    }

    function showData() {
      if (passwordData.length > 0) {
        let dataString = "Saved Passwords:\n";
        passwordData.forEach(entry => {
          dataString += `Username: ${entry.username}, Password: ${entry.password}\n`;
        });
        alert(dataString);
      } else {
        alert("No saved passwords.");
      }
    }
  </script>
</body>
</html>
